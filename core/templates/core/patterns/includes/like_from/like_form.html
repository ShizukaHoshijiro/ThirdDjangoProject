
<div class="like_form {% block extra_class %}{% endblock %}">
    <input type="hidden" name="object_id" value="{% block object_id %}{{ object.id }}{% endblock %}">
    {% csrf_token %}
    <input type="submit" class="btn btn-sm btn-default" value="{% block number_of_likes %}{{ object.likes.count }}{% endblock %}">
</div>
